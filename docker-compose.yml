version: '3.8'

x-airflow-common: &airflow-common
  image: apache/airflow:2.7.1
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    # Changed from airflow_db to airflow_user to match your requirement
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${DB_USER}:${DB_PASS}@db:5432/airflow_user
    - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}
    - AIRFLOW__CORE__LOAD_EXAMPLES=false
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./etl_job:/opt/airflow/etl_job
  user: "${AIRFLOW_UID}:0"
  depends_on:
    db:
      condition: service_healthy
  networks:
    - analytics_net

services:
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      # This creates the default database; ensure DB_NAME in .env is airflow_user
      - POSTGRES_DB=${DB_NAME} 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - analytics_net

  airflow-init:
    <<: *airflow-common
    # Updated to ensure the correct database is migrated
    command: version && airflow db migrate && airflow users create --username admin --firstname peter --lastname parker --role Admin --email admin@example.com --password admin

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8888:8080"
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  dashboard:
    build: ./dashboard
    restart: always
    env_file: .env
    depends_on:
      - db
    networks:
      - analytics_net

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    # Corrected command to use the token from your .env
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - analytics_net

  etl_job:
    build:
      context: ./etl_job
      dockerfile: Dockerfile
    shm_size: '2gb'
    user: root  # Ensuring root permissions to access the mounted volume
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_HOST=db
      - PYTHONPATH=/app  # Explicitly setting the path for Python
    volumes:
      # Using a trailing slash to ensure it mounts as a directory
      - ./etl_job:/app/
    networks:
      - analytics_net

networks:
  analytics_net:
    driver: bridge

volumes:
  postgres_data:
